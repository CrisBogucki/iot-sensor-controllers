<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html lang='en'>
<head>
    <title>CB Sensors Controller</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'  type='text/javascript'></script>
</head>
<body class='container-sm'>
    <div class='bd-brand-logos mb-3 offset-md-4 col-md-4'>
        <div class='bd-brand-item'><span class='h1'>SENSOR CONTROLLER</span></div>
    </div>

    <form action='settings.html'>
        
        <div class='mb-3 offset-md-4 col-md-4 '>
            <label for='host_name' class='form-label'>Host Name</label>
            <input type='text' class='form-control' id='host_name' placeholder='Enter host name' focus required>
        </div>
        <div class='mb-3 offset-md-4 col-md-4'>
            <label for='ssid_name' class='form-label'>SSID Name</label>
            <input type='text' class='form-control' id='ssid_name' placeholder='Enter ssid name' required>
        </div>
        <div class='mb-3 offset-md-4 col-md-4'>
            <label for='ssid_password' class='form-label'>SSID Password</label>
            <input type='password' class='form-control' id='ssid_password' placeholder='Enter ssid password' required>
        </div>
        <div class='mb-3 offset-md-4 col-md-4'>
            <label for='token_id' class='form-label'>Token ID</label>
            <input type='text' class='form-control' id='token_id' placeholder='Enter token id' required>
        </div>
        <div class='mb-3 offset-md-4 col-md-4'>
            <label for='interval' class='form-label'>Sent Interval (sec)</label>
            <input type='number' class='form-control' id='interval' placeholder='Enter interval in seconds' required>
        </div>
    
        <button type='submit' class='offset-md-4 col-md-4 col-12 btn btn-outline-primary'>Update</button>
        
    </form>
</body>
</html>
